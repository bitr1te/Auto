<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Автомобили</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
    <body>
        <nav th:insert="~{blocks/nav :: nav}"></nav>

        <div class="container mt-5 mb-5">
            <br>
            <h1>Новая заявка</h1>
            <form action="/cars/add" method="post">
                <input type="text" name="carModel" placeholder="Модель" class="form-control"> <br>
                <input type="text" name="color" placeholder="Цвет" class="form-control"><br>
                <textarea name="target" placeholder="Задача" class="form-control"></textarea><br>
                <input type="text" name="owner" placeholder="Имя владельца" class="form-control"><br>
                <button type="submit" class="btn btn-success">Отправить</button>
            </form>
        </div>

        <footer th:insert="~{blocks/footer :: footer}"></footer>
    </body>
</html>
