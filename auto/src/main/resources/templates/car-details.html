<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Автомобили</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
    <body>
        <nav th:insert="~{blocks/nav :: nav}"></nav>

        <br><br>
        <div th:each="el : ${cars}" class="alert alert-info mt-3" >
            <div>
                <h3 th:text="${el.model}"/>
                <p th:text="${el.color}"/>
            </div>
            <div>
                <h5>Задача:</h5>
                <p th:text="${el.target}"/>
            </div>

            <div>
                <h5>Владелец автомобиля:</h5>
                <p th:text="${el.owner_name}"/>
            </div>

            <a th:href="'/cars/' + ${el.id} + '/edit'" class="btn btn-lg btn-primary">Редактировать</a><br><br>
            <form th:action="'/cars/' + ${el.id} + '/delete'" method="post">
                <button class="btn btn-lg btn-primary" type="submit">Закрыть заявку</button>
            </form>
        </div>

        <footer th:insert="~{blocks/footer :: footer}"></footer>
    </body>
</html>
